<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img src="about.jpg" alt="Logo" class="w-10 h-10 rounded-full">
      <span class="text-xl font-bold">MyWebsite</span>
    </div>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex space-x-6">
      <li><a href="#" class="hover:text-gray-300">Home</a></li>
      <li><a href="#" class="hover:text-gray-300">Services</a></li>
      <li><a href="#" class="hover:text-gray-300">About</a></li>
      <li><a href="#" class="hover:text-gray-300">Contact</a></li>
    </ul>

    <!-- Mobile Menu Button -->
    <button id="menu-btn" class="md:hidden px-3 py-2 border rounded">
      â˜°
    </button>
  </nav>

  <!-- Mobile Menu (hidden by default) -->
  <ul id="mobile-menu" class="hidden flex-col bg-blue-700 text-white space-y-2 p-4 md:hidden">
    <li><a href="#" class="hover:text-gray-300">Home</a></li>
    <li><a href="#" class="hover:text-gray-300">Services</a></li>
    <li><a href="#" class="hover:text-gray-300">About</a></li>
    <li><a href="#" class="hover:text-gray-300">Contact</a></li>
  </ul>

  <!-- JS for Toggle -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
