<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form action="" class="bg-white rounded-xl p-8 w-96 space-y-6">
     <h2 class=" font-bold text-2xl text-center text-blue-600">Register</h2>
     <div>
         <label class="block font-semibold mb-2 text-gray-700">Username</label>
         <input type="text" placeholder="Enter your username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
     </div>   
    <div>
    <label class="block font-semibold mb-2 text-gray-700">Password</label>
    <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
    <label class="block font-semibold mb-2 text-gray-700">Email</label>
    <input type="email" placeholder="Enter your email" class=" w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
     </div>
    <button class=" bg-blue-600 text-white px-4 py-2 rounded-lg text-center w-full font-bold hover:shadow-xl hover:bg-blue-500">Register</button>
    </form>
</body>
</html>
