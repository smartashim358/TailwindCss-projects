<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOS Demo - Step 1</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
   <div class="flex flex-col  space-y-3  bg-gradient-to-r from-blue-600 to-purple-600 text-white items-center h-screen justify-center">
    <h3 class=" text-5xl font-bold">Welcome  <span class="text-black italic">to</span> our website</h3>
    <h1 class=" text-4xl fon-bold">Scroll Down ⬇️</h1>
   </div>
   <div class="h-screen bg-gradient-to-r from-red-600 to-yellow-600 flex justify-center items-center">
    <div class=" bg-white px-8 py-6 rounded-xl shadow-xl text-center animate-bounce" data-aos="fade-up">
        <h1 class="text-3xl font-bold text-center mb-4 text-green-900">Nepal History</h1>
        <p class="text-2xl italic text-shadow-xl mb-4 " style="text-shadow:4px 4px 8px rgba(0,0,0,0.5);"> Nepal is the lovely country in the world . where different people are lived.</p>
        <button class="bg-blue-600 text-white text-xl px-6 py-3  rounded-xl shadow-xl hover:bg-blue-700 hover:translate-x-1.5 ">Learn more</button>
    </div>

   </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000, // 1 second
      once: true     // only animate once
    });
  </script>
</body>
</html>
