<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-300 font-sans">
   <form action="" class=" w-72 bg-white p-6 text-sky-700 rounded-xl shadow-xl/20 text-center " >
    <h2 class=" text-center text-2xl font-bold">Login</h2>
    <label for="fname" class="text-fuchsia-700 font-bold text-xl">Fname:</label>
    <input type="text" placeholder="Enter your fname" required class="border-2 text-md border-violet-800 text-center text-lime-800 rounded-xl"> 
    <label for="Lname" class="text-fuchsia-700 font-bold text-xl">Lname:</label>
    <input type="text" placeholder="Enter your lname" required class="border-2 text-md border-violet-800 text-center text-lime-800 rounded-xl">
    <label for="email" class="text-fuchsia-700 font-bold text-xl">Email:</label>
    <input type="email" placeholder="Enter your email:" required class="border-2 text-md border-violet-800 text-center text-lime-800 rounded-xl">
    <button type="login" class="text-xl font-bold  bg-sky-800 text-white mt-4 px-6 py-2 rounded-xl hover:scale-110 hover:bg-sky-700">Login</button>
   </form>
  </body>
</html>
